    <title>Sayonara | In One Frame</title>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['Playfair Display', 'serif'],
                        hand: ['Caveat', 'cursive'],
                    },
                }
            }

    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Caveat:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .blurred-bg {
            filter: blur(8px);
            transform: scale(1.1);
        }

        .main-card {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .animate-fade-in {
            animation: fadeIn 1.2s ease-out forwards;
        }
    </style>
</head>
